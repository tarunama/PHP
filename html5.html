<!DOCTYPE html>
<!-- HTML5 -->
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0px;
}
#video {
	height: 300px;
	width:  400px;
}
#seek {
	width:  380px;
	background-color: #696969;
}
#ctl {
	background-color: #999999;
	width: 400px;
}
#pause {
	margin-left: 5px;
}
</style>
</head>
<body>
<video id="video">
	<!-- <source src="http://www.tatsuaki.net/tmp/html5_video/sample_ogg.ogv" type="video/ogg"> -->
	<source src="http://hakuhin.jp/download/js/video/sample_00.webm" type="video/webm">
	<p>お使いのブラウザに対応しておりません。ご了承ください。</p>
</video><br>

<div id="ctl">
	<input type="range" id="seek">
	<br>
	<button onclick="play()" id="play">start</button>
	<button onclick="pause()" id="pause">stop</button>
	
</div>

<script type="text/javascript">
	var v 					= document.getElementById("video");
	var seek 				= document.getElementById("seek");
	var play				= document.getElementById("play");
	// v.preload				= "none";
	function play(){
		v.play();
	}
	function pause(){
		v.pause();
	}

	// スライダー表示
	video.addEventListener("loadedmetadata",function(){
		seek.min			= seek.value = v.initialTime ||　0;
		seek.max			= v.duration;
	},false);

	// ボタンのバリューの切り替え
	video.addEventListener("play",function(){
		play.textContent	= "pause";
	},false);
	video.addEventListener("pause",function(){
		play.textContent	= "start";
	},false);

	// スライダー再生時間とともにスライド
	video.addEventListener("timeupdate",function(){
		seek.value			= v.currentTime;
	},false);

	// 再生・停止ボタン
	play.addEventListener("click",function(){
		if (v.paused) {
			v.play();
		} else {
			v.pause();
		}
	}, false);
</script>
</body>
</html>
